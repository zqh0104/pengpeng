<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('通知公告列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="notice-form">
                <div class="select-list">
                    <ul>
                        <li>
                            公告标题：<input type="text" name="noticeTitle"/>
                        </li>
                        <li>
                            操作人员：<input type="text" name="createBy"/>
                        </li>
                        <li>
                            公告类型：<select name="noticeType" th:with="type=${@dict.getType('sys_notice_type')}">
                            <option value="">所有</option>
                            <option th:value="1">系统通知</option>
                            <option th:value="2">系统公告</option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="system:notice:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.editFull()"
               shiro:hasPermission="system:notice:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:notice:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:notice:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:notice:remove')}]];
    var approveFlag = [[${@permission.hasPermi('system:notice:approve')}]];
    var types = [[${@dict.getType('sys_notice_type')}]];
    var datas = [[${@dict.getType('sys_notice_status')}]];
    var prefix = ctx + "system/notice";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "公告",
            columns: [{
                checkbox: true
            },
                {
                    field: 'noticeId',
                    title: '序号'
                },
                {
                    field: 'noticeTitle',
                    title: '公告标题'
                },
                {
                    field: 'noticeType',
                    title: '公告类型',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "系统通知"
                        }else {
                           return "系统公告"
                        }
                    }
                },
				{
					visible: approveFlag == 'hidden' ? true : false,
					field: 'status',
                    title: '审核状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
				},
                {
					visible: approveFlag == 'hidden' ? false : true,
					title: '审核状态',
					align: 'center',
					formatter: function (value, row, index) {
						return statusTools(row);
					}

                },
                {
                    field: 'createBy',
                    title: '创建者'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.noticeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.noticeId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

	/* 状态显示 */
	function statusTools(row) {
		if (row.status == 1) {
			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.noticeId + '\')"></i> ';
		} else {
			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.noticeId + '\')"></i> ';
		}
	}

	/* 不通过 */
	function disable(noticeId) {
		$.modal.confirm("确认不通过审核吗？", function() {
			$.operate.post(prefix + "/changeStatus", { "noticeId": noticeId, "status": 1 });
		})
	}

	/* 通过 */
	function enable(noticeId) {
		$.modal.confirm("确认通过审核吗？", function() {
			$.operate.post(prefix + "/changeStatus", { "noticeId": noticeId, "status": 0 });
		})
	}
</script>
</body>
</html>
